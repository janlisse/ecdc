language: scala
sudo: required
services:
  - docker
scala:
   - 2.11.7
jdk:
  - oraclejdk8
before_script:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
script:
  - sbt clean test compile api/docker:publish -Dversion=$TRAVIS_BUILD_NUMBER.$TRAVIS_COMMIT
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
