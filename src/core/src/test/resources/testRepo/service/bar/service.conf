image.repositoryUrl = "quay.io/trademachines"

memory = 1024
essential = true
portMappings = [
  {
    containerPort = 9000
    hostPort = 9007
  }
]
desiredCount = 2
loadBalancer = {
  serviceRole = "ecsService"
  port = 80
  instancePort = 9007
  scheme = "internal"
  protocol = "http"
  instanceProtocol = "http"
  subnets = [
    "subnet-fc0bed99"
    "subnet-46898a32"
    "subnet-7aab883c"
  ]
  securityGroups = [
    "sg-2938234c"
  ]
  healthCheck = {
    target = "HTTP:9007/status"
    healthyThreshold = 10
    unhealthyThreshold = 2
    interval = 30
    timeout = 5
  }
}
logConfiguration = {
  logDriver = "awslogs",
  options = {
    awslogs-group = "awslogs-test"
    awslogs-region = "eu-west-1"
  }
}